  <!--end base.html-->
  <div class="timer_location">
    <div class="timer_design">
      <div id="stopwatch">
        00:00:00
      </div>
      <ul id="buttons">
        <li><button class="timerbutton" onclick="startTimer()">Start</button></li>
        <li><button class="timerbutton" onclick="stopTimer()">Stop</button></li>
        <li><button class="timerbutton" onclick="resetTimer()">Reset</button></li>
        <li>
          <button class="timerbutton" onclick="registTimer()" type="button" class="regist_time" data-target="#myModal"
            data-toggle="modal">Regist</button>
        </li>
      </ul>
    </div>
  </div>
  <!--Modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">カスタムJavaScriptでfocus設定</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleFormEmail">Eメールアドレス</label>
              <input type="email" class="form-control" id="exampleFormEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormPassword">パスワード</label>
              <input type="password" class="form-control" id="exampleFormPassword" placeholder="パスワード">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleFormCheck">
              <label class="form-check-label" for="exampleFormCheck">
                記憶する
              </label>
            </div>
            <button type="submit" class="btn btn-primary">サインイン</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const timer = document.getElementById('stopwatch');
    var hr = 0;
    var min = 0;
    var sec = 0;
    var stoptime = true;

    function startTimer() {
      if (stoptime == true) {
        stoptime = false;
        timerCycle();

      }
    }

        const parent = reference.parentNode;
        parent.insertBefore(newEle, reference);
        //valueへの値の挿入
        for (let i = 0; ; i++) {
          const input = document.getElementsByClassName('totaltime')[i];
          if (input == null) {
            break;
          }
          const value = input.getAttribute('value');
          if (value === null) {

            newEle.setAttribute("value", Math.round(each_time));
          }
        }
      }
    }

    function timerCycle() {
      if (stoptime == false) {
        sec = parseInt(sec);
        min = parseInt(min);
        hr = parseInt(hr);

        sec = sec + 1;

        if (sec == 60) {
          min = min + 1;
          sec = 0;
        }
        if (min == 60) {
          hr = hr + 1;
          min = 0;
          sec = 0;
        }

        if (sec < 10 || sec == 0) {
          sec = '0' + sec;
        }
        if (min < 10 || min == 0) {
          min = '0' + min;
        }
        if (hr < 10 || hr == 0) {
          hr = '0' + hr;
        }

        timer.innerHTML = hr + ':' + min + ':' + sec;

        setTimeout("timerCycle()", 1000);
      }
    }

    function resetTimer() {
      timer.innerHTML = '00:00:00';
      stoptime = true;
      hr = 0;
      sec = 0;
      min = 0;
      //input要素の削除
      $('.totaltime').remove();
    }
    function registTimer() {
      $('#myModal').on('shown.bs.modal', function () {
        $('#exampleFormEmail').trigger('focus')
      })
      timer.innerHTML = '00:00:00';
      stoptime = true;
      hr = 0;
      sec = 0;
      min = 0;
    }
  </script>
