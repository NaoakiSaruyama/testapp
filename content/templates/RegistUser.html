<head>
  <link rel="stylesheet" href="./../../content/static/css/sigin-in.css">
</head>
<body>
  <form>
    {% csrf_token%}
    {% for field in forms%}
    <div class="form-item">
      <label for="username"></label>
      <input name="username" required="required" placeholder="ユーザー名"></input>
    </div>
    {% endfor %}
    <div class="button-panel">
      <a href="./home-after-login.html">
        <input type="submit" class="button" title="Sign In" value="get start"></input>
      </a>
    </div>
  </form>

  <div class="form-wrapper">
    <h1>会員登録</h1>
    <form>
      <div class="form-item">
        <label for="username"></label>
        <input name="username" required="required" placeholder="ユーザー名"></input>
      </div>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="Email"></input>
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>
      <div class="button-panel">
        <a href="./home-after-login.html">
          <input type="submit" class="button" title="Sign In" value="get start"></input>
        </a>
      </div>
    </form>
    <div class="form-footer">
    </div>
  </div>
</body>
