<div>
  <link rel="stylesheet" href="./../../static/css/regist-site-form.css">
</div>

<body>
  <div class="location">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="inputs">
        <label class="label">url</label>
        <input class="input_form" type="url" name="url">
      </div>
      <div class="inputs">
        <label class="label">サイト名</label>
        <input class="input_form" type="text" name="name">
      </div>
      <div class="inputs">
        <label class="label">分類</label>
        <input class="input_form" type="text" name="category">
      </div>
      <div class="btn-area">
        <input type="submit" value="送信">
        <button style="background-color: rgba(0,0,0,0); border: none;">
          <a href="{% url 'studyapp:registsite %}"></a>
          <input style="background-color: #cbcccb;" type="submit" value="戻る">
        </button>
      </div>
    </form>
  </div>
</body>
