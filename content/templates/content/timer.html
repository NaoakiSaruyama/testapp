<head>
  <link href="./../../static/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./../../static/css/bootstrap.css">
  <link rel="stylesheet" href="./../../static/css/base.css">
  <link rel="stylesheet" href="./../../static/css/timer.css">
</head>

{% extends 'content/base.html' %}

<body>
{% block content %}
  <div class="timer_location">
    <div class="timer_design">
      <div id="stopwatch">
        00:00:00
      </div>
      <ul id="buttons">
        <li><button class="timerbutton" onclick="startTimer()">Start</button></li>
        <li><button class="timerbutton" onclick="stopTimer()">Stop</button></li>
        <li><button class="timerbutton" onclick="resetTimer()">Reset</button></li>
        <li>
          <button class="timerbutton" onclick="registTimer()" type="button" class="regist_time" data-target="#myModal" data-toggle="modal">Regist</button>
        </li>
      </ul>
    </div>
  </div>
  <!--Modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">勉強時間の記録</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST" class="px-4 py-3">
          {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormPassword">日付</label>
              <input type="date" class="form-control" id="today" name="date">
            </div>
            <div class="form-group">
              <label for="exampleFormPassword">分類</label>
              <input type="text" class="form-control" name="category">
            </div>
            <div class="form-group">
              <label for="exampleFormEmail">勉強時間(分)</label>
              <input type="number" class="form-control"  name="time" id="time">
            </div>
            <div class="form-check">
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    const timer = document.getElementById('stopwatch');
      var hr = 0;
      var min = 0;
      var sec = 0;
      var stoptime = true;

      function startTimer() {
        if (stoptime == true) {
          stoptime = false;
          timerCycle();
          $.cookie("hr",hr)
          $.cookie("min",min)
          $.cookie("sec",sec)
        }
      }
      var cookie_hr = $.cookie("hr")
      var cookie_min = $.cookie("min")
      var cookie_sec = $.cookie("sec")
      console.log(cookie_hr)
      console.log(cookie_min)
      console.log(cookie_sec)
      if(cookie_hr){
        hr = cookie_hr
        $('#stopwatch').hr = hr
      }
      if(cookie_min){
        min = cookie_min
        $('#stopwatch').min = min
      }
      if(cookie_sec){
        sec = cookie_sec
        $('#stopwatch').sec = sec
      }
      function stopTimer() {
        if (stoptime == false) {
          stoptime = true;
            }
      }

      function timerCycle() {
        if (stoptime == false) {
          sec = parseInt(sec);
          min = parseInt(min);
          hr = parseInt(hr);

          sec = sec + 1;

          if (sec == 60) {
            min = min + 1;
            sec = 0;
          }
          if (min == 60) {
            hr = hr + 1;
            min = 0;
            sec = 0;
          }

          if (sec < 10 || sec == 0) {
            sec = '0' + sec;
          }
          if (min < 10 || min == 0) {
            min = '0' + min;
          }
          if (hr < 10 || hr == 0) {
            hr = '0' + hr;
          }

          timer.innerHTML = hr + ':' + min + ':' + sec;

          setTimeout("timerCycle()", 1000);
        }
      }

      function resetTimer() {
        timer.innerHTML = '00:00:00';
        stoptime = true;
        hr = 0;
        sec = 0;
        min = 0;
      }
      function registTimer(){
        document.getElementById('time').value = parseInt(60 * hr + min )
        $('#myModal').on('shown.bs.modal', function () {
          $('#today').trigger('focus')
          var today = new Date();
          today.setDate(today.getDate());
          var yyyy = today.getFullYear();
          var mm = ("0" + (today.getMonth() + 1)).slice(-2);
          var dd = ("0" + today.getDate()).slice(-2);
          document.getElementById("today").value = yyyy + '-' + mm + '-' + dd;
        })
        timer.innerHTML = '00:00:00';
        stoptime = true;
        hr = 0;
        sec = 0;
        min = 0;
      }
  </script>
  {% endblock %}
</body>
