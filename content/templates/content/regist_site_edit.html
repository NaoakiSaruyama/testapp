<div>
  <link rel="stylesheet" href="./../../static/css/regist-site-form.css">
</div>

<body>
  <div class="location">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="inputs">
        <label class="label">url</label>
        <input class="input_form" type="url" name="url" value="{{ reistsite.url }}">
      </div>
      <div class="inputs">
        <label class="label">サイト名</label>
        <input class="input_form" type="text" name="name" value="{{ registsite.title}}">
      </div>
      <div class="inputs">
        <label class="label">分類</label>
        <input class="input_form" type="text" name="category" value="{{ registsite.category}}">
      </div>
      <div class="btn-area">
        <input type="submit" value="送信">
        <input type="submit" value="戻る">
      </div>
    </form>
  </div>
</body>
