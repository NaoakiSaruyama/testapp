<div>
  <link rel="stylesheet" href="./../../static/css/regist-site-form.css">
</div>

<body>
  <div class="location">
    <ul id="nav">
      <li style="border-radius: 10px 0px 0px 10px;"><a href="{% url 'studyapp:studylog'%}">追加</a></li>
      <li style="border-radius: 0px 10px 10px 0px;"><a href="{% url 'studyapp:edit_studylog'%}">編集</a></li>
    </ul>
    <form action="" method="POST">
      {% csrf_token%}
      <div class="inputs">
        <label class="label">日付</label>
        <input id="today" class="input_form" type="date" name="date" required="required">
      </div>
      <div class="inputs">
        <label class="label">分類</label>
        <input class="input_form" type="text" name="category">
      </div>
      <div class="inputs">
        <label class="label">学習時間(分)</label>
        <input class="input_form"  type="number" name="time">
      </div>
      <div class="btn-area">
        <input type="submit" value="追加">
        <div class="return">
          <a class="return_link" href="{% url 'studyapp:home' %}">戻る</a>
        </div>
      </div>
    </form>'
  </div>

  <script>
    var today = new Date();
    today.setDate(today.getDate());
    var yyyy = today.getFullYear();
    var mm = ("0" + (today.getMonth() + 1)).slice(-2);
    var dd = ("0" + today.getDate()).slice(-2);
    document.getElementById("today").value = yyyy + '-' + mm + '-' + dd;
  </script>
</body>
